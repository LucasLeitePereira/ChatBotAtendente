<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendente Virtual 2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        #chatHistory {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .bot-message {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h2 class="text-center mb-4">ðŸ¤– Atendente Virtual</h2>
            <div id="chatHistory"></div>
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Digite sua mensagem..." disabled>
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="sendMessage()" id="sendButton" disabled>
                        <span class="d-none" id="spinner"></span>
                        Enviar
                    </button>
                </div>
            </div>
            <div id="loading">Processando sua solicitaÃ§Ã£o...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
